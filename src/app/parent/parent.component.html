<h2>Should mankind colonize the Universe?</h2>
    <h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
    <app-child1 *ngFor="let voter of voters"
      [name]="voter"      
      (onVoted)="onVoted($event, voter)">
    </app-child1>

    <h2>{{master}} controls {{voters.length}} voters</h2>
    <app-child2 *ngFor="let hero of heroes"
      [hero] = "hero"
      [master]="master">
    </app-child2>
